<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
		</style>
		<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC74iBOCqNpUtj31k_9Ot5OoLaitszE1Q0">
		</script>
		<script type="text/javascript">
			function initialize() {
				//如果瀏覽器不支援地理定位 使用預設位置   
				var taipei = new google.maps.LatLng(25.08, 121.45);   
					   
				if(window.navigator.geolocation){   
					var geolocation=window.navigator.geolocation;   
					geolocation.getCurrentPosition(getPositionSuccess);   
				}else{   
					alert("你的瀏覽器不支援地理定位");   
					map.setCenter(taipei);   
				}   
				function getPositionSuccess(position){   
					initialLocation = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);   
					//定位到目前位置   
					map.setCenter(initialLocation);   
				}   
					   
					   
				var mapOptions = {   
					zoom: 11,   
					mapTypeId: google.maps.MapTypeId.ROADMAP,   
				};   
					 
				var map = new google.maps.Map(document.getElementById('map_canvas'),   
					  mapOptions); 
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
	<body>
		<div id="map-canvas"></div>
	</body>
</html>
